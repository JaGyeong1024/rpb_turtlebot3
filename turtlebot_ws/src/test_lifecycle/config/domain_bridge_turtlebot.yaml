name: turtlebot_bridge
from_domain: 8  # 터틀봇의 domain ID (팀번호 8)
to_domain: 18   # PC의 domain ID (팀번호 + 10)

topics:
  # 배터리 관련 토픽만 브리징
  # 일반적인 터틀봇 배터리 토픽 이름들 (실제 토픽 이름에 맞게 수정 필요)
  battery_state:
    type: sensor_msgs/msg/BatteryState
    to_domain: 18
  
